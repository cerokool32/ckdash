<div ng-controller="ck32ThemeController">
    <md-button ng-click="dynamicTheme = 'soft'">soft</md-button>
    <md-button ng-click="dynamicTheme = 'normal'">normal</md-button>
    <br>
    <div md-theme="{{ dynamicTheme }}">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">{{dynamicTheme}} Theme</h2></div>
        </md-toolbar>
        <hr/>
        <md-card>
            <md-card-content layout="column">
                <md-toolbar class="md-primary">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-primary style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-primary md-hue-1">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-primary md-hue-1 style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-primary md-hue-2">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-primary md-hue-2 style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-accent">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-accent style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-accent md-hue-1">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-accent md-hue-1 style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-accent md-hue-2">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-accent md-hue-2 style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-warn">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-warn style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-warn md-hue-1">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-warn md-hue-1 style</h2></div>
                </md-toolbar>
                <md-toolbar class="md-warn md-hue-2">
                    <div class="md-toolbar-tools">
                        <h2 class="md-flex">Using md-warn md-hue-2 style</h2></div>
                </md-toolbar>
            </md-card-content>
        </md-card>
    </div>
</div>
