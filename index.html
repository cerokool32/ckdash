<html lang="en" ng-app="ck32">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="css/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/angular-material/angular-material-sidenav.css">
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/ck32_styles/ck32.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-aria.min.js"></script>
    <script src="js/angular/angular-messages.min.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-ui-router.min.js"></script>

    <!-- Angular Material Library -->
    <script src="js/angular-material/angular-material.js"></script>
    <script src="js/angular-material/angular-material-sidenav.js"></script>

    <!-- Your application bootstrap  -->
    <script src="js/ck32_app/ck32.js"></script>
    <script src="snipets/themes/theme.js"></script>
</head>

<body ng-cloak md-theme="soft" md-theme-watch>
    <div ng-controller="BasicCtrl as ctrl" ng-cloak>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="Settings">
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </md-button>
                <h2>
          <span>Toolbar with Disabled/Enabled Icon Buttons</span>
        </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <i class="fa fa-bell fa-2x"></i>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>
                </md-button>
            </div>
        </md-toolbar>
        <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
            <md-toolbar class="md-hue-2">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
            </md-toolbar>
            <md-divider></md-divider>
            <md-content layout-padding>
                <ss-sidenav menu="menu"></ss-sidenav>
            </md-content>
        </md-sidenav>
        <br>
        <div ng-view></div>
    </div>
</body>

</html>
